<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたにおすすめの旅は？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>あなたにおすすめの旅は？</h1>
            <p class="subtitle">簡単な質問に答えて、あなたにぴったりの旅行先を見つけましょう</p>
        </header>

        <div id="category-selection" class="section">
            <h2>診断カテゴリーを選択してください</h2>
            <div id="category-buttons" class="button-group"></div>
        </div>

        <div id="quiz-section" class="section hidden">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <p class="progress-text"><span id="current-question">1</span> / <span id="total-questions">7</span></p>
            
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options" class="button-group"></div>
            </div>
        </div>

        <div id="result-section" class="section hidden">
            <h2>あなたにおすすめの旅行先は...</h2>
            <div id="result-content"></div>
            <button id="restart-btn" class="btn btn-primary">もう一度診断する</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
